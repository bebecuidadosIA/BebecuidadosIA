<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beb√©Food IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; }
        .app-shell { max-width: 450px; margin: 0 auto; min-height: 100vh; background: white; display: flex; flex-direction: column; box-shadow: 0 4px 50px rgba(0,0,0,0.05); }
        input::placeholder { color: #94a3b8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configura√ß√µes Reais do Usu√°rio
        const SUPABASE_URL = "https://zvdoakrgrgvnhmwlqgnr.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2ZG9ha3Jncmd2bmhtd2xxZ25yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0NDEwMjksImV4cCI6MjA4NjAxNzAyOX0.-wkOsgmKKO0AH2Jo4GHyQcWkJDJwyeAPn_3kb3_4AsI"; 
        const GEMINI_API_KEY = "AIzaSyCU_3CjkJXn8TwpPB7TTkvhrkGZQ0wIAmg";

        // Inicializa Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function App() {
            const [view, setView] = useState('welcome');
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(false);
            const [message, setMessage] = useState('');
            const [chat, setChat] = useState([{ role: 'bot', text: 'Ol√°, mam√£! Sou a Jeey. Como posso ajudar o seu pequeno hoje? ‚ú®' }]);
            const [input, setInput] = useState('');

            // Verifica sess√£o ao carregar o app
            useEffect(() => {
                supabase.auth.getSession().then(({ data: { session } }) => {
                    if (session) {
                        setUser(session.user);
                        setView('home');
                    }
                });
            }, []);

            const handleAuth = async (e, type) => {
                e.preventDefault();
                setLoading(true);
                setMessage('');
                const email = e.target.email.value;
                const password = e.target.password.value;

                const { data, error } = type === 'login' 
                    ? await supabase.auth.signInWithPassword({ email, password })
                    : await supabase.auth.signUp({ email, password });

                if (error) {
                    setMessage(error.message);
                } else if (type === 'signup' && !data.user) {
                    setMessage('Erro ao criar conta. Tente novamente.');
                } else if (type === 'signup') {
                    setMessage('Sucesso! Verifique seu email para confirmar o acesso.');
                } else {
                    setUser(data.user);
                    setView('home');
                }
                setLoading(false);
            };

            const sendMessage = async () => {
                if (!input.trim() || loading) return;
                const userMsg = { role: 'user', text: input };
                setChat(prev => [...prev, userMsg]);
                setInput('');
                setLoading(true);

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${GEMINI_API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: input }] }],
                            systemInstruction: { parts: [{ text: "√âs a Jeey, uma assistente carinhosa especialista em introdu√ß√£o alimentar para beb√™s. Responde sempre de forma doce em Portugu√™s e usa emojis." }] }
                        })
                    });
                    const data = await response.json();
                    const botText = data.candidates[0].content.parts[0].text;
                    setChat(prev => [...prev, { role: 'bot', text: botText }]);
                } catch (err) {
                    setChat(prev => [...prev, { role: 'bot', text: 'Desculpe, mam√£. Tive um pequeno erro na conex√£o. Pode repetir?' }]);
                } finally {
                    setLoading(false);
                }
            };

            // TELAS DE ENTRADA
            if (view === 'welcome') return (
                <div className="app-shell items-center justify-center p-8 bg-emerald-50 text-center">
                    <div className="w-24 h-24 bg-white rounded-[2.5rem] shadow-xl flex items-center justify-center text-5xl mb-8 animate-bounce">üë∂</div>
                    <h1 className="text-4xl font-extrabold text-emerald-900 mb-2">Beb√©Food IA</h1>
                    <p className="text-emerald-600 mb-12 font-medium">Nutri√ß√£o inteligente e carinhosa para o seu beb√©.</p>
                    <div className="w-full space-y-4">
                        <button onClick={() => setView('login')} className="w-full bg-emerald-500 text-white py-4 rounded-2xl font-bold shadow-lg shadow-emerald-200">Entrar</button>
                        <button onClick={() => setView('signup')} className="w-full bg-white text-emerald-500 py-4 rounded-2xl font-bold border border-emerald-100">Criar Conta Nova</button>
                    </div>
                </div>
            );

            if (view === 'login' || view === 'signup') return (
                <div className="app-shell p-8">
                    <button onClick={() => setView('welcome')} className="text-emerald-500 font-bold mb-10 text-xs flex items-center gap-2">‚Üê VOLTAR</button>
                    <h2 className="text-3xl font-extrabold text-gray-900 mb-2">{view === 'login' ? 'Bem-vinda!' : 'Nova Conta'}</h2>
                    <p className="text-gray-500 mb-8 text-sm">Insira seus dados para acessar o app.</p>
                    <form onSubmit={(e) => handleAuth(e, view)} className="space-y-4">
                        <input name="email" type="email" placeholder="Seu e-mail" className="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-emerald-500/20 outline-none" required />
                        <input name="password" type="password" placeholder="Sua senha" className="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-emerald-500/20 outline-none" required />
                        {message && <p className="text-[10px] font-bold text-orange-600 bg-orange-50 p-3 rounded-lg">{message}</p>}
                        <button type="submit" disabled={loading} className="w-full bg-emerald-500 text-white py-4 rounded-2xl font-bold shadow-lg mt-4 disabled:bg-gray-300">
                            {loading ? 'A processar...' : (view === 'login' ? 'Aceder Agora' : 'Finalizar Registo')}
                        </button>
                    </form>
                </div>
            );

            // APP REAL (DASHBOARD + CHAT)
            return (
                <div className="app-shell h-screen overflow-hidden">
                    <header className="p-6 border-b flex justify-between items-center bg-white sticky top-0 z-10">
                        <div>
                            <p className="text-[10px] font-bold text-emerald-500 uppercase tracking-widest mb-1">MEMBRO PREMIUM</p>
                            <h2 className="font-bold text-lg text-gray-800 leading-none">Ol√°, Mam√£! üëã</h2>
                        </div>
                        <button onClick={async () => { await supabase.auth.signOut(); setView('welcome'); }} className="text-[10px] text-gray-300 font-bold underline">SAIR</button>
                    </header>

                    <main className="flex-1 overflow-y-auto p-6 bg-gray-50">
                        {view === 'home' ? (
                            <div className="space-y-6">
                                <div className="bg-gradient-to-br from-emerald-500 to-teal-600 p-7 rounded-[2.5rem] text-white shadow-xl">
                                    <h3 className="font-bold text-xl mb-1 italic">Dica da Jeey ‚ú®</h3>
                                    <p className="text-sm opacity-95">A introdu√ß√£o alimentar √© um marco lindo. Comece com calma e muito amor!</p>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-white p-6 rounded-[2rem] border border-emerald-50 text-center shadow-sm">
                                        <div className="text-3xl mb-2">üìÖ</div>
                                        <p className="text-[10px] font-bold text-gray-400 uppercase tracking-tighter">Card√°pio</p>
                                    </div>
                                    <div className="bg-white p-6 rounded-[2rem] border border-emerald-50 text-center shadow-sm">
                                        <div className="text-3xl mb-2">üç≤</div>
                                        <p className="text-[10px] font-bold text-gray-400 uppercase tracking-tighter">Receitas</p>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="flex flex-col h-full">
                                <div className="flex-1 space-y-4 mb-4 overflow-y-auto pr-2">
                                    {chat.map((m, i) => (
                                        <div key={i} className={`flex ${m.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`p-4 rounded-2xl max-w-[85%] text-sm shadow-sm ${m.role === 'user' ? 'bg-emerald-500 text-white rounded-tr-none' : 'bg-white border text-gray-800 rounded-tl-none'}`}>
                                                {m.text}
                                            </div>
                                        </div>
                                    ))}
                                    {loading && <div className="text-emerald-500 font-bold text-[10px] uppercase animate-pulse">Jeey est√° a escrever...</div>}
                                </div>
                                <div className="flex gap-2 sticky bottom-0 bg-white py-2">
                                    <input value={input} onChange={e => setInput(e.target.value)} onKeyPress={e => e.key === 'Enter' && sendMessage()} placeholder="Pergunte √† Jeey..." className="flex-1 bg-gray-50 p-4 rounded-2xl text-sm outline-none focus:ring-1 focus:ring-emerald-200" />
                                    <button onClick={sendMessage} className="bg-emerald-500 text-white p-4 rounded-2xl shadow-lg">üöÄ</button>
                                </div>
                            </div>
                        )}
                    </main>

                    <nav className="p-4 bg-white border-t flex justify-around">
                        <button onClick={() => setView('home')} className={`flex flex-col items-center gap-1 ${view === 'home' ? 'text-emerald-500' : 'text-gray-300'}`}>
                            <span className="text-2xl">üè†</span>
                            <span className="text-[10px] font-bold uppercase">In√≠cio</span>
                        </button>
                        <button onClick={() => setView('chat')} className={`flex flex-col items-center gap-1 ${view === 'chat' ? 'text-emerald-500' : 'text-gray-300'}`}>
                            <span className="text-2xl">üí¨</span>
                            <span className="text-[10px] font-bold uppercase">Jeey IA</span>
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
